<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>No 4</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-12">
          <div class="form-group">
            <label for="">Jumlah tamu</label>
            <input
              type="number"
              class="form-control"
              id="handShake"
              aria-describedby="helpId"
              placeholder="10"
            />
          </div>
          <button onclick="countHandShake()" class="btn btn-primary">
            Submit
          </button>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 col-12">
          <h1>Jumlah jabat tangan</h1>
          <div id="result"></div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
